<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        http-equiv="Content-Security-Policy" 
        content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Snek Calculator</title>
</head>
<body>
    <main>
        <div class="container center-align">
            <h3><i class="fas fa-calculator"></i>Šnek Kalkulačka</h3>
            <div id="home" class="content show">
                <form id="input-diameters-form">
                    <div class="form-control">
                        <label for="in-diamater">Vnútorný priemer (mm)</label>
                        <input type="number" id="in-diameter" placeholder="0" required />
                    </div>
                    <div class="form-control">
                        <label for="out-diamater">Vonkajší priemer (mm)</label>
                        <input type="number" id="out-diameter" placeholder="0" required />                
                    </div>
                    <div class="form-control">
                        <label for="in-diamater">Rozostup medzi okružiami (mm)</label>
                        <input type="number" id="circle-gap" placeholder="0" required />
                    </div>
                    <button type="submit" class="btn tooltipped" data-position="bottom" data-tooltip="Vypočítaj">
                        <i class="fas fa-square-root-alt"></i>                    
                    </button>
                </form>
                <a id="reset-btn" class="btn-floating btn-large waves-effect waves-light teal"><i class="fas fa-redo"></i></a>                
                <div id="alert" class="hide"></div>
            </div>     
            <div id="calculations" class="content">
                <p class="blue-text text-darken-1">Výsledky sú uvedené v mm</p>
                <table>
                    <tbody>
                        <tr>
                            <td>Polomer vnutra plechu:</td>
                            <td id="in-radius"></td>
                        </tr>
                        <tr>
                            <td>Polomer vonkajska plechu:</td>
                            <td id="ext-radius"></td>
                        </tr>
                        <tr>
                            <td>Rez:</td>
                            <td id="cut"></td>
                        </tr>
                    </tbody>
                </table>
                <a id="back-btn" class="btn-floating btn-large waves-effect waves-light teal"><i class="fas fa-chevron-left"></i></a>
            </div>       
        </div>
    </main> 
    
    <script src="./js/materialize.min.js"></script>
    <script src="./js/renderer.js"></script>
    <script src="./js/tooltip.js"></script>
</body>
</html>
